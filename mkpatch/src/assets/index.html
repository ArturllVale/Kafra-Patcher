<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            user-select: none;
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }

        .secondary-btn {
            background: #6c757d;
            margin-bottom: 10px;
        }

        .secondary-btn:hover {
            background: #5a6268;
        }

        #file-list {
            border: 1px solid #e9ecef;
            height: 150px;
            overflow-y: auto;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 5px;
            font-family: monospace;
            font-size: 13px;
        }

        #file-list div {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }

        #file-list div:last-child {
            border-bottom: none;
        }

        .logs {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            height: 80px;
            overflow-y: auto;
            background: #fafafa;
            padding: 10px;
            border-radius: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MKPatch Maker</h1>

        <div class="form-group">
            <label>Output Filename (.thor)</label>
            <input type="text" id="outputName" value="patch.thor" placeholder="e.g. 2023-10-10_update.thor">
        </div>

        <div class="form-group">
            <label>Target GRF (Optional)</label>
            <input type="text" id="targetGrf" placeholder="e.g. data.grf (Leave empty for data folder)">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="mergeGrf">
            <label for="mergeGrf">Merge into GRF (Use when updating files inside a GRF)</label>
        </div>

        <div class="form-group">
            <label>Files to Include</label>
            <button class="secondary-btn" onclick="external.invoke('select_files')">Browse Files...</button>
            <div id="file-list">
                <div style="color:#aaa; text-align:center; padding-top:60px;">No files selected</div>
            </div>
        </div>

        <button onclick="generate()">Generate Patch</button>

        <div class="logs" id="logs">Waiting for inputs...</div>
    </div>

    <script>
        var selectedFiles = [];

        function filesSelected(files) {
            // files is already an object/array because we eval it directly in JS
            selectedFiles = files;
            renderFiles();
        }

        function renderFiles() {
            var list = document.getElementById('file-list');
            list.innerHTML = '';
            if (selectedFiles.length === 0) {
                list.innerHTML = '<div style="color:#aaa; text-align:center; padding-top:60px;">No files selected</div>';
                return;
            }
            for (var i = 0; i < selectedFiles.length; i++) {
                var f = selectedFiles[i];
                var div = document.createElement('div');
                div.textContent = f;
                list.appendChild(div);
            }
            logMessage('Selected ' + selectedFiles.length + ' files.');
        }

        function logMessage(msg) {
            var logs = document.getElementById('logs');
            var d = new Date();
            var time = d.toLocaleTimeString();
            var entry = document.createElement('div');
            entry.textContent = '[' + time + '] ' + msg;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function generate() {
            var outputName = document.getElementById('outputName').value;
            var targetGrf = document.getElementById('targetGrf').value;
            var mergeGrf = document.getElementById('mergeGrf').checked;

            if (selectedFiles.length === 0) {
                alert('Please select at least one file.');
                return;
            }

            var payload = {
                target_grf: targetGrf,
                output_filename: outputName,
                merge_grf: mergeGrf,
                files: selectedFiles
            };

            var json = JSON.stringify(payload);
            // We use a prefix to distinguish from other commands
            external.invoke('generate:' + json);
        }
    </script>
</body>

</html>
